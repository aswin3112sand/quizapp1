<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Aswin Quiz â€“ Register')}"></head>
<body data-bs-theme="dark" class="page-auth">
  <img src="/img/bg1.jpg" th:src="@{/img/bg1.jpg}" class="bg-img bg1" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg2.jpg" th:src="@{/img/bg2.jpg}" class="bg-img bg2" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg3.jpg" th:src="@{/img/bg3.jpg}" class="bg-img bg3" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg4.jpg" th:src="@{/img/bg4.jpg}" class="bg-img bg4" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg5.jpg" th:src="@{/img/bg5.jpg}" class="bg-img bg5" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg6.jpg" th:src="@{/img/bg6.jpg}" class="bg-img bg6" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg7.jpg" th:src="@{/img/bg7.jpg}" class="bg-img bg7" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg8.jpg" th:src="@{/img/bg8.jpg}" class="bg-img bg8" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg9.jpg" th:src="@{/img/bg9.jpg}" class="bg-img bg9" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg10.jpg" th:src="@{/img/bg10.jpg}" class="bg-img bg10" alt="" loading="lazy" decoding="async" />

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="auth-glow-shell">
    <section class="glow-panel glow-panel--wide" data-reveal="up">
      <div class="glow-panel__halo"></div>
      <div class="glow-panel__inner">
        <p class="glow-panel__eyebrow">Join the squad</p>
        <h1 class="auth-title text-glow">Create account</h1>
        <p class="text-muted mb-4 small">Unlock custom quizzes, leaderboards and more.</p>
        <form th:action="@{/register}" action="/register" method="post" th:object="${form}" data-validate="auth" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <label class="glow-field" th:classappend="${#fields.hasErrors('name')} ? ' has-error'">
            <span>Name</span>
            <input type="text" th:field="*{name}" aria-label="Full name" required />
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
          </label>
          <label class="glow-field" th:classappend="${#fields.hasErrors('email')} ? ' has-error'">
            <span>Email</span>
            <input type="email" th:field="*{email}" aria-label="Email address" required />
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
          </label>
          <label class="glow-field" th:classappend="${#fields.hasErrors('password')} ? ' has-error'">
            <span>Password</span>
            <input type="password" th:field="*{password}" aria-label="Create password" minlength="6" required />
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
          </label>
          <label class="glow-field" th:classappend="${#fields.hasErrors('confirm')} ? ' has-error'">
            <span>Confirm password</span>
            <input type="password" th:field="*{confirm}" aria-label="Confirm password" minlength="6" required />
            <small th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></small>
          </label>
          <button class="btn btn-neon w-100 mt-3" type="submit" data-ripple data-shimmer>Create account</button>
        </form>
        <p class="glow-panel__footer mt-4">
          Already onboard?
          <a th:href="@{/login}" href="/login">Go to login</a>
        </p>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="../static/js/app.js" th:src="@{/js/app.js}" defer></script>
</body>
</html>
