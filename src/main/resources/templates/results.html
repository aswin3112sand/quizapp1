<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Aswin Quiz – Results')}"></head>
<body data-bs-theme="dark">
  <img src="/img/bg1.jpg" th:src="@{/img/bg1.jpg}" class="bg-img bg1" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg2.jpg" th:src="@{/img/bg2.jpg}" class="bg-img bg2" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg3.jpg" th:src="@{/img/bg3.jpg}" class="bg-img bg3" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg4.jpg" th:src="@{/img/bg4.jpg}" class="bg-img bg4" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg5.jpg" th:src="@{/img/bg5.jpg}" class="bg-img bg5" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg6.jpg" th:src="@{/img/bg6.jpg}" class="bg-img bg6" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg7.jpg" th:src="@{/img/bg7.jpg}" class="bg-img bg7" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg8.jpg" th:src="@{/img/bg8.jpg}" class="bg-img bg8" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg9.jpg" th:src="@{/img/bg9.jpg}" class="bg-img bg9" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg10.jpg" th:src="@{/img/bg10.jpg}" class="bg-img bg10" alt="" loading="lazy" decoding="async" />

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="container py-5">
    <!-- why: score hero -->
    <section class="glass card-premium results-hero" data-reveal="up">
      <div class="confetti-layer" aria-hidden="true"></div>
      <p class="badge-soft">Great effort</p>
      <div class="score-value" th:text="${scorePercent + '%'}">92%</div>
      <p class="text-muted">
        You answered <span th:text="${correctCount}">18</span> of <span th:text="${totalQuestions}">20</span> questions.
      </p>
      <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
        <a class="btn btn-primary neon" th:href="@{/quiz}" href="/quiz" data-ripple data-shimmer>Take another quiz</a>
        <a class="btn btn-outline glass" th:href="@{/'/'}" href="/" data-ripple>Back home</a>
      </div>
    </section>

    <!-- why: summary cards -->
    <section class="summary-grid" data-reveal="fade">
      <article class="glass summary-card">
        <h3 class="h5">Accuracy</h3>
        <p class="display-6 mb-1" th:text="${accuracy + '%'}">95%</p>
        <p class="text-muted mb-0">நேர்த்தியான பதில்கள் தொடர்ந்து உயர்கிறது.</p>
      </article>
      <article class="glass summary-card">
        <h3 class="h5">Speed</h3>
        <p class="display-6 mb-1" th:text="${timePerQuestion + 's'}">40s</p>
        <p class="text-muted mb-0">Keep steady to avoid careless slips.</p>
      </article>
      <article class="glass summary-card">
        <h3 class="h5">Streak</h3>
        <p class="display-6 mb-1" th:text="${streak}">4</p>
        <p class="text-muted mb-0">Daily streak keeps rewards unlocked.</p>
      </article>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="../static/js/app.js" th:src="@{/js/app.js}" defer></script>
</body>
</html>
