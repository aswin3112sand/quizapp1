<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Aswin Quiz â€“ Login')}"></head>
<body data-bs-theme="dark" class="page-auth">
  <img src="/img/bg1.jpg" th:src="@{/img/bg1.jpg}" class="bg-img bg1" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg2.jpg" th:src="@{/img/bg2.jpg}" class="bg-img bg2" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg3.jpg" th:src="@{/img/bg3.jpg}" class="bg-img bg3" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg4.jpg" th:src="@{/img/bg4.jpg}" class="bg-img bg4" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg5.jpg" th:src="@{/img/bg5.jpg}" class="bg-img bg5" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg6.jpg" th:src="@{/img/bg6.jpg}" class="bg-img bg6" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg7.jpg" th:src="@{/img/bg7.jpg}" class="bg-img bg7" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg8.jpg" th:src="@{/img/bg8.jpg}" class="bg-img bg8" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg9.jpg" th:src="@{/img/bg9.jpg}" class="bg-img bg9" alt="" loading="lazy" decoding="async" />
  <img src="/img/bg10.jpg" th:src="@{/img/bg10.jpg}" class="bg-img bg10" alt="" loading="lazy" decoding="async" />

  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="auth-glow-shell">
    <section class="glow-panel" data-reveal="up">
      <div class="glow-panel__halo"></div>
      <div class="glow-panel__inner">
        <p class="glow-panel__eyebrow">Aswin quiz</p>
        <h1 class="auth-title text-glow">Login</h1>
        <p class="text-muted mb-4 small">Sign in to continue conquering quizzes.</p>
        <form th:action="@{/login}" action="/login" method="post" data-validate="auth" novalidate>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <label class="glow-field">
            <span>Email</span>
            <input type="email" name="username" aria-label="Email" required />
          </label>
          <label class="glow-field">
            <span>Password</span>
            <input type="password" name="password" aria-label="Password" minlength="6" required />
          </label>
          <div class="form-utility">
            <label class="remember-toggle">
              <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me" />
              <span>Remember me</span>
            </label>
            <a class="help-link" href="mailto:support@quiz.com">Need help?</a>
          </div>
          <button class="btn btn-neon w-100 mt-3" type="submit" data-ripple data-shimmer>Login</button>
        </form>
        <div class="alert alert-danger glass mt-3" role="alert"
             th:if="${param.error}">
          Invalid email or password. Please try again.
        </div>
        <div class="alert alert-success glass mt-3" role="alert"
             th:if="${param.logout}">
          You have been signed out successfully.
        </div>
        <p class="glow-panel__footer mt-4">
          Don't have an account?
          <a th:href="@{/register}" href="/register">Create one</a>
        </p>
      </div>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="../static/js/app.js" th:src="@{/js/app.js}" defer></script>
</body>
</html>
